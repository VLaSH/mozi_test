<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <form novalidate [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
        <div *ngIf="errors" class="alert alert-danger">
          <div *ngFor="let error of errors | serverErrors">{{error}}</div>
        </div>
        
        <div class="form-group" [ngClass]="{'has-error':!loginForm.controls['email'].valid && loginForm.controls['email'].touched}">
          <label for="email">Email</label>
          <form-errors *ngIf="loginForm.controls['email'].touched" [fieldName]="'email'" [fieldControl]="loginForm.controls['email']"></form-errors>
          
          <input class="form-control" type="email" placeholder="example@mail.com" [formControl]="loginForm.controls['email']">
        </div>
        <div class="form-group" [ngClass]="{'has-error':!loginForm.controls['password'].valid && loginForm.controls['password'].touched}">
          <label for="password">Password</label>
          <form-errors *ngIf="loginForm.controls['password'].touched" [fieldName]="'password'" [fieldControl]="loginForm.controls['password']"></form-errors>
          
          <input class="form-control" type="password" placeholder="********" [formControl]="loginForm.controls['password']">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default" [disabled]="!loginForm.valid || requestInProgress">Login</button>
        </div>
      </form>
    </div>
  </div>
